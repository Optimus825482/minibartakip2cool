<!DOCTYPE html>
<html lang="tr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
        }

        .glow {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }

        .glow:focus {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.8);
        }
    </style>
</head>

<body class="h-full flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Icon -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-slate-800 rounded-full mb-4">
                <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z">
                    </path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">System Access</h1>
            <p class="text-slate-400 text-sm">Enter authentication code</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="mb-6 space-y-2">
            {% for category, message in messages %}
            <div
                class="p-4 rounded-lg {% if category == 'error' %}bg-red-900 border border-red-700 text-red-200{% else %}bg-green-900 border border-green-700 text-green-200{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <!-- Login Form -->
        <div class="bg-slate-800 rounded-2xl p-8 border border-slate-700">
            <form method="POST" action="{{ url_for('system_backup_login') }}" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                <div>
                    <label for="access_code" class="block text-sm font-medium text-slate-300 mb-2">
                        Access Code
                    </label>
                    <input type="password" id="access_code" name="access_code" required autofocus autocomplete="off"
                        class="glow w-full px-4 py-3 bg-slate-900 border border-slate-600 rounded-lg text-white placeholder-slate-500 focus:outline-none focus:border-blue-500 transition-all duration-300"
                        placeholder="Enter code...">
                </div>

                <button type="submit"
                    class="w-full px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
                    <span class="flex items-center justify-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                            </path>
                        </svg>
                        Access System
                    </span>
                </button>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-slate-500 text-xs">
            <p>Authorized Personnel Only</p>
        </div>
    </div>

    <script>
        // Auto-focus on input
        document.getElementById( 'access_code' ).focus();

        // Add enter key support
        document.getElementById( 'access_code' ).addEventListener( 'keypress', function ( e ) {
            if ( e.key === 'Enter' ) {
                e.target.form.submit();
            }
        } );

        // Caps Lock Uyarısı
        const accessCodeInput = document.getElementById( 'access_code' );
        let capsLockWarningShown = false;
        let warningElement = null;

        if ( accessCodeInput ) {
            accessCodeInput.addEventListener( 'keyup', function ( event ) {
                const isCapsLock = event.getModifierState && event.getModifierState( 'CapsLock' );

                if ( isCapsLock && !capsLockWarningShown ) {
                    // Uyarı elementi oluştur
                    warningElement = document.createElement( 'div' );
                    warningElement.className = 'mt-2 p-3 bg-yellow-900 border border-yellow-700 text-yellow-200 rounded-lg text-sm flex items-center';
                    warningElement.innerHTML = `
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                        </svg>
                        Caps Lock açık!
                    `;
                    accessCodeInput.parentElement.appendChild( warningElement );
                    capsLockWarningShown = true;
                } else if ( !isCapsLock && capsLockWarningShown ) {
                    // Uyarıyı kaldır
                    if ( warningElement ) {
                        warningElement.remove();
                        warningElement = null;
                    }
                    capsLockWarningShown = false;
                }
            } );

            // Focus olduğunda flag'i sıfırla
            accessCodeInput.addEventListener( 'focus', function () {
                capsLockWarningShown = false;
                if ( warningElement ) {
                    warningElement.remove();
                    warningElement = null;
                }
            } );
        }
    </script>
</body>

</html>
