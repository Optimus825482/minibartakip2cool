{% extends "base.html" %}

{% block title %}Ürün Grubu Düzenle - Minibar Takip Sistemi{% endblock %}
{% block page_title %}Ürün Grubu Düzenle{% endblock %}

{% block content %}
<div class="space-y-6">
    <!-- Ürün Grubu Düzenleme Formu -->
    <div class="bg-white shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-slate-900 mb-6">Ürün Grubu Bilgilerini Düzenle</h3>

            <form method="POST" class="space-y-6">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                <div>
                    <label for="grup_adi" class="block text-sm font-medium text-slate-700">
                        Grup Adı <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input id="grup_adi" name="grup_adi" type="text" required value="{{ grup.grup_adi }}"
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm"
                            placeholder="Grup adı">
                    </div>
                </div>

                <div>
                    <label for="aciklama" class="block text-sm font-medium text-slate-700">
                        Açıklama
                    </label>
                    <div class="mt-1">
                        <textarea id="aciklama" name="aciklama" rows="3"
                            class="appearance-none block w-full px-3 py-2 border border-slate-300 rounded-md placeholder-slate-400 focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm"
                            placeholder="Grup açıklaması">{{ grup.aciklama or '' }}</textarea>
                    </div>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('urun_gruplari') }}"
                        class="inline-flex justify-center py-2 px-4 border border-slate-300 shadow-sm text-sm font-medium rounded-md text-slate-700 bg-white hover:bg-slate-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                        İptal
                    </a>
                    <button type="submit"
                        class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-slate-600 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500">
                        Güncelle
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
