[pytest]
# Pytest Configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage options (when using --cov)
# pytest --cov=. --cov-report=html

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    frontend: Frontend tests
    slow: Slow running tests
    
# Test discovery
norecursedirs = .git .tox dist build *.egg venv

# Logging
log_cli = false
log_cli_level = INFO
